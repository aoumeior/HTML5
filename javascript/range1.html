<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p id="p1"><span>span</span><b id="b1">Hello</b> World</p> 
	<script type="text/javascript"> 
		var oP1 = document.getElementById('p1'); 
		var oB1 = document.getElementById('b1');
		var oRange = document.createRange();
		console.log(oB1.firstChild)
		oRange.setStart(oB1.firstChild, 2); // 设置range的“起点” 
		oRange.setEnd(oP1.lastChild, 3); 	// 设置range的“结束点” 
		console.log(oRange.startOffset); 	// 2，可看到“起点”在<b id="b1">Hello</b>应是第三个字符。 
		console.log(oRange.startContainer); // 元素oB1.firstChild，文本节点
</script>
</body>
</html>
