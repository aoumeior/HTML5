<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>customporperties</title>
	<style>
		[data-info] {
			color: grey;
			text-decoration: none;
		}
	</style>
</head>
<body>
	<!-- data-×的使用方法： -->
	<a href="http://www.google.com" class="button" data-info="The worlds most popular search engine">Google</a>
	<!-- 具有本身data属性该这么写 -->
	<time datetime="20:00">8pm</time>
</body>
</html>
