<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title></title>
</head>
<body>
	<div class="box-wrapper clearfix">
	    <div class="box"></div>
	    <div class="box"></div>
	    <div class="box"></div>
	</div>
	<div class="other"></div>
<style type="text/css">
body{
  margin:0;
  padding:0;
}
.box-wrapper {
  border: 5px solid red;
}
.box-wrapper .box {
  float: left;
  width: 100px;
  height: 100px;
  margin: 20px;
  background-color: green;
}

// 全浏览器通用的clearfix方案【推荐】
// 引入了zoom以支持IE6/7
// 同时加入:before以解决现代浏览器上边距折叠的问题
.clearfix{
    *zoom: 1;
}
.clearfix:before,
.clearfix:after {
    display: table;
    content: " ";
}
.clearfix:after {
    clear: both;
}
.other {
	width: 100px;
	height: 100px;
	margin: 20px;
	background-color: grey;
}
</style>
</body>
</html>
