<!-- 文档元数据和脚本 -->
<!DOCTYPE html> 
<html><!-- html 标签称为根元素 ，可选标签-->
<head><!-- 可选标签 -->
 	
 	<!-- title 是head中唯一必须的元素 、 使用好title的好处是：更好的搜索引擎排名、更加方便、更好的可用性 -->
	<title></title>

	<!-- meta 的一个作用是用于设置 文件编码 ，但也用来设置一系列元数据信息和其他指令 的 key/value-->
	<meta charset="utf-8">
	<!--  刷新页面 每60秒 -->
	<meta http-equiv="refresh" content="60" URL="index.html">
	<!-- keywords 用于描述内容 ,现在不太重要 -->
	<meta name="keywords" content="html5, css, javascript, web">
	<!-- 用于定义网页的简短描述 -->
	<meta name="descripton" content="html5">
	<!-- 每个文档只能有一个base元素，他应该出现在文档头部，早于其他任何包含url的标签，作用是减少重复出现的根 URL -->
	<base href="http://example.com/protfolio/" target="_blank"> <!-- target 表示窗口是在新窗口打开还是当前窗口 -->
	<!-- link 属性有： href 、 rel 、 media 、 hreflang  、 type 、 sizes ，全局属性有：  -->
	<!-- 关于link 的rel还有很多属性值，会单开一个html文档描述-->
	<link rel="stylesheet" type="text/css" href="main.css">
	<!-- 虽说语义是在head中写出 script 实际上 ，由于一个35项提升性能的最佳实践说把script放在body标签结束之前会提高性能，因此大家都把script放在了后面 -->
	<script type="text/javascript" src=main.js""></script>

</head>
<body><!-- 可选标签 -->

</body>
</html>
