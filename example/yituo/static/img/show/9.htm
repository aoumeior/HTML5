    <script>
        /*提交数据*/
        $("#sumBtn").click(function () {
            var name = $("#name").val();
            var emails = $("#emails").val();
            var phone = $("#phone").val();
            var msg = $("#msg").val();
            var companyName = $("#companyName").val();
            var jobs = $("#jobs").val();
            var id = $("#hidId").val(); 

            if (name == "") {
                alert("请填写姓名");
                return;
            }
            if (phone == "" && emails == "") {
                alert("联系电话和邮箱至少填写一项");
                return;
            } else {
                $.ajax({
                    type: "post",
                    url: "/details.aspx",
                    data: {
                        "name": name,
                        "msg": msg,
                        "phone": phone,
                        "emails": emails,
                        "companyName": companyName,
                        "jobs": jobs,
                        "id": id,
                        "msgFrom": window.location.href
                    },
                    success: function (x) {
                        if (x > 0) {
                            alert('您的留言我们已经收到，我们将尽快与您联系!');
                            $("#name").val('');
                            $("#phone").val('');
                            $("#emails").val('');
                            $("#msg").val('');
                            $("#companyName").val('');
                            $("#jobs").val('');

                            $(".popup-a").click();
                        } else {
                            alert('系统繁忙，请重试...');
                        }
                    }
                });
            }
        });
