<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*,
		*:after,
		*:before
		{
			margin: 0;
			padding: 0;
		}
		.contain
		{
			width: 50vw;
			height: 50vh;
			margin: 0 auto;
		}		
		.aspectration
		{
			position: relative;
		}
		.aspectration:after
		{ 
			content: "";
			display: block;
			width: 1px;
			margin-left: -1px;
			background-color: orange;
		}
		.aspectration[data-ratio="16:9"]:after
		{ 
			padding-top: 56.25%;
		} 
		.content
		{
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
		}
	</style>
</head>
<body>
	<div class="contain">
		<div class="aspectration" data-ratio="16:9">
			<iframe src="https://www.youtube.com/embed/upPCohrJcbw?showinfo=0&modestbranding=1" frameborder="0" allowfullscreen=""
			class="content" >
		</iframe>
		</div>
	</div>
</body>
</html>
