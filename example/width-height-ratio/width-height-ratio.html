<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.aspectration
		{
			position: relative;
			height: 0;
			width: 100%
		}

		.aspectration[data-ratio="16:9"]
		{
			padding-top: calc(100% *  9 / 16);
		}
		.aspectration[data-ratio="4:3"]
		{
			padding-top: 75%;
		}
		.aspectration  *
		{
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%
		}
	</style>
</head>
<body>
	<div class="aspectration" data-ratio="4:3">
		<iframe src="https://www.youtube.com/embed/upPCohrJcbw?showinfo=0&modestbranding=1" frameborder="0" allowfullscreen="" class="content">
		</iframe>
	</div>
</body>
</html>
