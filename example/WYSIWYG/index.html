<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>wysiwyg</title>
	<link href="./static/css/normalize.css" rel="stylesheet" type="text/css" />
	<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" />
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
	<style>
		.g {
			margin: 200px auto;
			width: 700px;
		}
		.fa {
			padding: 2px;
			margin-bottom: 3px;
			border: 1px solid white;
		}

		.fa:hover {
			border: 1px solid grey;
		}
		#wysiwyg {
			height: 100px;
			width: 700px;
			border:1px solid black;
			margin-bottom: 30px;
		}

		#wysiwyg p{
			margin: 0;
		}
	</style>
</head>
<body>
	<div class="g">
		<div class="tool">
			<i class="fa fa-align-center"></i>
			<i class="fa fa-align-left"></i>			
			<i class="fa fa-align-right"></i>
			<i class="fa fa-bold"></i>
			<i class="fa fa-chain"></i>
			<i class="fa fa-chain-broken"></i>
			<i class="fa fa-list-ol"></i>								
		</div>
		<div id="wysiwyg"> <p><br></p></div>
		<button id="btn1">打开富文本编辑</button>
		<button id="btn2">关闭富文本编辑</button>
		<button type="button" onclick="alert(window.getSelection())">查看选中文字</button>
		<button type="button" onclick="slicel()">切片</button>
	</div>   
<script>
	btn1.onclick = function() { wysiwyg.contentEditable = true;  }
	btn2.onclick = function() { wysiwyg.contentEditable = false; }
	$(document).ready(function() {
		wysiwyg.contentEditable = true
	});

	var l = 0;

	function slicel () {
		var text1 = $('#wysiwyg').html()
		
		console.log(text1)
		$('#wysiwyg').empty()
		var arry = text1.split("<br>");
		// arry.pop()
		arry.every(function(index) {
				$('#wysiwyg').append('<p>' + index + '</p>')
		})
	}

	$(document).keyup( function(event) {  
		if(event.keyCode == 13){  
			slicel()
		}
	});  
</script>
</body>
</html>
